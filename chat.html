<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knightways Chat</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="wrapper">

        <header>
            <h1>Knightways Chat</h1>
        </header>

        <main class="chat-container">
            <!-- Channels Sidebar -->
            <aside class="channels-sidebar">
                <div class="channels-header">
                    <h2>Channels</h2>
                    <button id="create-channel-btn" class="create-channel-button">+</button>
                </div>
                <ul id="channels-list" class="channels-list">
                    <!-- Dynamically populated channels -->
                </ul>
            </aside>

            <!-- Authentication Section -->
            <div id="auth-container" class="auth-container">
                <!-- Authentication Form -->
                <div id="auth-form">
                    <h3>Sign In / Sign Up</h3>
                    <input type="email" id="auth-email" placeholder="Email" required />
                    <input type="password" id="auth-password" placeholder="Password" required />
                    <div id="auth-error" class="error-message" style="display: none;"></div>
                    <div id="auth-loading" class="loading-spinner" style="display: none;"></div> <!-- Loading Spinner -->
                    <button id="auth-signin">Sign In</button>
                    <button id="auth-signup">Sign Up</button>
                </div>
                
                <!-- User Information Display (Initially Hidden) -->
                <div id="user-info" style="display:none;">
                    <!-- Welcome Text -->
                    <span id="user-email">Welcome, Guest</span>
                    
                    <!-- Sign Out Button -->
                    <button id="auth-signout">Sign Out</button>
                </div>
            </div>

            <!-- Chat Area -->
            <section class="chat-area">
                <!-- Chat Header -->
                <div class="chat-header">
                    <h2 id="current-channel-name">Select a Channel</h2>
                </div>

                <!-- Chat Messages -->
                <div id="chat-box" class="chat-box">
                    <!-- Messages will be dynamically loaded here -->
                </div>

                <!-- Message Input -->
                <div class="chat-input-section">
                    <form id="chatForm" class="chat-form">
                        <textarea id="message" class="chat-input" placeholder="Type your message..." required></textarea>
                        <button type="submit" class="send-button">Send</button>
                    </form>
                </div>
            </section>
        </main>

    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span id="closeModal" class="close">&times;</span>
        <img class="modal-content" id="modalImage" alt="Floor Plan">
        <div id="caption"></div>
    </div>

    <!-- Modal for Creating Channels -->
    <div id="createChannelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Channel</h2>
            <form id="createChannelForm">
                <label for="channel-name">Channel Name:</label>
                <input type="text" id="channel-name" name="channel-name" placeholder="Enter channel name" required>
                <button type="submit" class="send-button">Create</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="chat.html" class="nav-item active">Chat</a>
        <a href="transloc.html" class="nav-item">Transloc</a>
        <a href="tips.html" class="nav-item">Tips</a>
        <a href="settings.html" class="nav-item">Settings</a>
    </div>

    <!-- Firebase and Custom JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Theme Management Script -->
    <script src="js/theme.js"></script>

    <!-- Auth Script -->
    <script src="js/auth.js"></script>

    <!-- Chat Functionality Script -->
    <script src="js/chat.js"></script>
</body>
</html>
