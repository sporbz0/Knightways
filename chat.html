<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... existing head content ... -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Knightways Chat</h1>
    </header>

    <main class="chat-container">
        <!-- Channels Sidebar -->
        <aside class="channels-sidebar">
            <div class="channels-header">
                <h2>Channels</h2>
                <button id="create-channel-btn" class="create-channel-button">+</button>
            </div>
            <ul id="channels-list" class="channels-list">
                <!-- Dynamically populated channels -->
            </ul>
        </aside>

        <!-- Chat Area -->
        <section class="chat-area">
            <!-- Chat Header -->
            <div class="chat-header">
                <h2 id="current-channel-name">Select a Channel</h2>
            </div>

            <!-- Chat Messages -->
            <div id="chat-box" class="chat-box">
                <!-- Messages will be dynamically loaded here -->
            </div>

            <!-- Message Input -->
            <div class="chat-input-section">
                <form id="chatForm" class="chat-form">
                    <textarea id="message" class="chat-input" placeholder="Type your message..." required></textarea>
                    <button type="submit" class="send-button">Send</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Modal for Creating Channels -->
    <div id="createChannelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create New Channel</h2>
            <form id="createChannelForm">
                <label for="channel-name">Channel Name:</label>
                <input type="text" id="channel-name" name="channel-name" placeholder="Enter channel name" required>
                <button type="submit" class="send-button">Create</button>
            </form>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item">Home</a>
        <a href="chat.html" class="nav-item active">Chat</a>
        <a href="transloc.html" class="nav-item">Transloc</a>
        <a href="tips.html" class="nav-item">Tips</a>
        <a href="settings.html" class="nav-item">Settings</a>
    </div>

    <!-- Firebase and Custom JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>

    <!-- Theme Management Script -->
    <script src="js/theme.js"></script>

    <!-- Chat Functionality Script -->
    <script src="js/chat.js"></script>
</body>
</html>
